<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Stress</title>
  </head>
  <body>
    <div class="stress-wrapper">
      <div class="details">
        <div class="eye-brow eye-brow--outer"></div>
        <div class="stress-veil"></div>
        <div class="face">
          <div class="eye-brow eye-brow--inner"></div>
          <div class="eye">
            <div class="eyelid eyelid--upper"></div>
            <div class="eyelid eyelid--lower"></div>
          </div>
        </div>
        <div class="bubble bubble--blue"></div>
        <div class="bubble bubble--black"></div>
      </div>
      <div class="pilar">
        <img src="assets/wave.svg" alt="pilar" />
      </div>
    </div>
  </body>
</html>
